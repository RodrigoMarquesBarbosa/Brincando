  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta  http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada Quântica</h1>
    </header>
    <section>
      <div>
        <p>
          Numero: <input type="number" name="num" id="txtn" />
          <input type="button" value="Adicionar número" id="button" />
        </p>
      </div>
      <div>
        <select name="listaDeNumero" id="listNumber" size="10">
          <option>Digite um número acima e a tabuada aparecerá a baixo:</option>
        </select>
      </div>
      <div>
        <input type="button" value="Gerar resumo" id="buttonRes" />
      </div>
      <div id="resumo">
      </div>
    </section>
    <footer>
      <p>&copy; Nabvcodonosor</p>
    </footer>
    <script type="module" src="js.js"></script>
  </body>
